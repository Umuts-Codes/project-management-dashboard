<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - Project Management Dashboard</title>
    <link rel="stylesheet" href="css/tasks.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/bar-chart.png">
</head>
<body>
    <header>
        <h1>Upcoming Project Tasks</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="tasks.html" class="active">Tasks</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>

   


    <main>
        <section id="task-overview">
            <h2>All Tasks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Assigned To</th>
                        <th>Status</th>
                        <th>Deadline</th>
                    </tr>
                </thead>
                <tbody id="task-table">
                    <!-- Tasks will be loaded here with js -->
                </tbody>
            </table>
        </section>

        




        <section id="add-task">
            <h2>Crew Member</h2>
            <form id="task-form">
                <label for="task-name">Crew Name</label>
                <input type="text" id="task-name" name="task-name" placeholder="Enter crew member name">


                <label for="deadline">Date</label>
                <input type="text" id="deadline" name="deadline" placeholder="mm/dd/yyyy">

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
