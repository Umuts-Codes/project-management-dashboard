<body>
    <header>
        <h1>Team Management</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="tasks.html">Tasks</a></li>
            <li><a href="team.html" class="active">Team</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>






    <main>
        <section id="team-list">
            <h2>Team Members</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="members-table">
                    <!-- Team members will be loaded here with js -->
                </tbody>
            </table>
        </section>










        <section id="add-member">
            <h2>Add New Member</h2>
            <form id="member-form">
                <label for="member-name">Crew Number</label>
                <input type="text" id="member-name" name="member-name" placeholder="Enter full crew number">

                <label for="member-role">Department</label>
                <input type="text" id="member-role" name="member-role" placeholder="Enter department">

                <label for="member-email">Join Date</label>
                <input type="text" id="member-email" name="member-email" placeholder="Enter join date">

                <button type="submit">Add Member</button>
            </form>
        </section>
    </main>









<section class="pexels-section">
    <img src="assets/images/team-work.png" alt="Team Work" class="pexels-img">
</section>
