    <main>
        <section id="preferences">
            <h2>User Preferences</h2>
            <form id="preferences-form">
                  <label for="progress-style-select">Progress Bar Style</label>
                  <select id="progress-style-select">
                  <option value="linear">Linear</option>
                  <option value="gradient">Gradient</option>
                  <option value="animated">Animated</option>
               </select>


                <label for="notification-select">Notification Preferences</label>
                <select id="notification-select" name="notifications">
                    <option value="none">None</option>
                    <option value="important">Important Only</option>
                    <option value="all">All Notifications</option>
                </select>

            </form>
        </section>

    



    
<div class="progress-bar">
  <div class="progress-fill" id="bar1"></div>
  <img src="assets/images/grey-button.png" alt="settings" class="grey-button" id="gear1">
</div>

<div class="progress-bar">
  <div class="progress-fill" id="bar2"></div>
  <img src="assets/images/grey-button.png" alt="settings" class="grey-button" id="gear2">
</div>

<div class="progress-bar">
  <div class="progress-fill" id="bar3"></div>
  <img src="assets/images/grey-button.png" alt="settings" class="grey-button" id="gear3">
</div>

</section>

</main>









<section id="settings-images">
    <img src="assets/images/settings-1.png" alt="Settings Image 1">

</section>
